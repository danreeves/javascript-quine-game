<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quine Game</title>
    <style>
        #canvas {
            margin: 0;
            padding: 0;
            display: block;
            float: left;
            margin-left: auto;
            margin-right: auto;
            transform: rotate(-90deg);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <pre id="canvas"></pre>
    <script id="s">
$ = function (e) { return document.querySelector(e); }
$$ = function (e) { return document.querySelectorAll(e); }
c = $('#canvas');
s = $('#s');
key = '';
p1 = /\/\/\>\|\o/;
atChar = s.innerHTML.search(p1);
var loc = s.innerHTML.slice(0, atChar+3).split(/\r\n|\r|\n/);
xy = [loc.length-1, loc[loc.length-1].length]
c.style.height = window.innerWidth + 'px';
c.style.width = window.innerHeight + 'px';
c.style.top = '-' + window.getComputedStyle(c).marginLeft; //>|o
function run () {
    var x = s.innerHTML;
    var p = (x.match(p1) != null) ? x.match(p1)[0] : '';
    x = x.replace(p1, '');
    x = putXY(x,p);
    c.innerHTML = x;
    requestAnimationFrame(run);
}
function putXY (x,p) {
    var c = x.split(/\r\n|\r|\n/);
    var current = c[xy[0]];
    var before = current.substring(0, xy[1]);
    var after = current.substring(xy[1]+5, current.length);
    c[xy[0]] = before + p + after;
    return c.join('\n');
}
function move () {
    switch (key) {
        case 'LEFT':
            if (xy[0]-1 != 0) {
                xy[0] = xy[0]-1;
            }
            break;
        case 'RIGHT':
            if (xy[0]+1 != s.innerHTML.split(/\r\n|\r|\n/).length-1) {
                xy[0] = xy[0]+1;
            }
            break;
        default:
            break;
    }
}
window.onkeydown = function (e) {
    if (e) e.preventDefault();
    switch (e.keyCode) {
        case 37:
            key = 'LEFT';
            break;
        case 38:
            key = 'UP';
            break;
        case 39:
            key = 'RIGHT';
            break;
        case 40:
            key = 'DOWN';
            break;
        default:
            break;
    }
    move();
};
window.onkeyup = function () { key = ''; };
requestAnimationFrame(run);
    </script>
</body>
</html>
